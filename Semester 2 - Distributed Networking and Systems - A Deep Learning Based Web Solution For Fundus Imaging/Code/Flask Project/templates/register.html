<!DOCTYPE html>
<html>

<head>




    <title>Registration</title>

    <!-- Center the sign card (box) in a cool Boostrap style-->
    <link rel="stylesheet" href="static/css/stylesheet.css">

    <!--load all Icons styles -->
    <link rel="stylesheet" href="static/fontawesome/css/all.css">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">


    <!--<script src="registration_form.js"> </script> -->
    <script src='static/js/javascriptCode.js'> </script>
    <script src='static/js/jquery.js'> </script>
    <script src="static/js/jquery.validate.js"> </script>

</head>

<body style="background-image: url({{ url_for('static', filename='eyes.png') }})">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card" style="height: 600px">
                <div class="card-header">
                    <h3>Registration</h3>
                </div>


                <div class="card-body">
                    <form class="cmxform" id="registrationForm" method="POST" action="/new_user" method="POST">
                        <!-- <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="email" name='email' id="email" placeholder="Email address" required>
                        </div> -->

                        <div class="input-group form-group" style="margin-top: 30px">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" name="username" minlength="2" placeholder="Name" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" name="id" minlength="2" placeholder="ID" required>
                        </div>

                        <div class="input-group form-group" style="margin-top: 30px">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name='password' minlength="5" id="password" placeholder="Password"
                                required>
                        </div>

                        <div class="input-group form-group" style="margin-top: 30px">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name='confirm_password' id="confirm_password" equalTo=#password
                                placeholder="Re-enter Password"  required>
                        </div>

                       <!--  <div class="form-group">
                            <button type="button" onclick="patient()" id="btn_patient"
                                class="btn login_btn fas fa-user"></button>
                            <button type="button" onclick="doctor()" id="btn_doctor"
                                class="btn login_btn fas fa-user-md"></button>
                            <p id="selection" style="background-color: white" style="width: 100px"> </p>
                        </div>
 -->
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn login_btn" style="margin-top: 20px"></input>
                        </div>
                        <div style="margin-top: 80px">

                        <a href="{{url_for('return_login')}}" class="btn btn-primary"style="margin-left: 20px"> Go Back to Login </a>

                        <a href="{{url_for('home')}}" class="btn btn-primary" style="margin-left: 20px"> Go Back Home </a>
                        </div>
                    </form></div>


                    <script>
                        $("#registrationForm").validate()
                    </script>
                </div>
                <!-- <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Remeber all the tools of this website are FREE
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
